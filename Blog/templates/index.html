
{%include 'header.html' %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('./static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Mihir's Blog</h1>
                    <span class="subheading">Find out about mihir what he does on his free time of the day</span>
                </div>
            </div>
        </div>
    </div>
</header>
  
        
    
        
        <!-- Main Content-->

        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->

                    {% for user in data %}


                    <div class="post-preview">
                        <a href="{{url_for('show_post',id=user.id)}}">
                            <h2 class="post-title">{{user.title}}</h2>
                            <h3 class="post-subtitle">{{user.subtitle}}</h3>
                        </a>
                        <p class="post-meta">Posted by
            <a href="#">{{user.author}}</a>
            on {{user.date}}</p>
                    </div>

                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
                    <!-- Post preview-->

                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
       {% include 'footer.html' %}
